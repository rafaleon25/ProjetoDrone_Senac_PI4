<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" th:href="@{/theme.css}" type="text/css"/> </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/home/paginaInicial}">Drones
                    <br> </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/paginaInicial}">Home
                                <br> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/home/listProd}">Produtos
                                <br> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/carrinho}">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/contato}">Contato
                                <br> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/home/ajuda}">Ajuda
                                <br> </a>
                        </li>
                    </ul>
                    <form class="form-inline m-0">
                        <input class="form-control mr-2 m-0 w-50" type="text" placeholder="Search">
                        <button class="btn btn-info" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/home/cadastro}">Cadastrar-se
                                <br> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/login}">Login
                                <br> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="display-1">Cadastro<br></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-white bg-info p-3" id="Cadastro">
                            <div class="card-body text-dark">
                                <form th:action="@{/cadastrar/salvar}" th:object="${cliente}" method="post">
                                    <div class="form-group text-dark w-75 form-row"> <label for="nome" class="col-sm-2 col-form-label">Nome<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="nome" th:field="*{nome}" id="nome" class="form-control" placeholder="Insira seu nome"> </div>
                                    </div>
                                    <div class="form-group text-dark w-75 form-row"> <label for="sobrenome" class="col-sm-2 col-form-label">Sobreome<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="form-control" placeholder="Insira seu sobrenome"> </div>
                                    </div>
                                    <div class="form-group text-dark w-75 form-row"> <label for="cpf" class="col-sm-2 col-form-label">CPF<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="cpf" th:field="*{cpf}" id="cpf" class="form-control" placeholder="Insira seu CPF"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row">
                                        <label class="col-sm-2 col-form-label">Sexo<br></label>
                                        <div class="col-sm-2">
                                            <label for="male">Masculino</label>
                                            <input type="radio" name="sexo" th:field="*{sexo}" id="male" value="male"><br>
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="female">Feminino</label>
                                            <input type="radio" name="sexo" th:field="*{sexo}" id="female" value="female"><br>
                                        </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="cep" class="col-sm-2 col-form-label">Cep<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="cep" th:field="*{cep}" id="cep" class="form-control" placeholder="Insira seu CEP"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="rua" class="col-sm-2 col-form-label">Endereço</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="rua" th:field="*{rua}" id="rua" class="form-control" placeholder="Insira o Logradouro"> </div>
                                        <label for="numero" class="col-sm-2 col-form-label">Número</label>
                                        <div class="col-sm-4">
                                            <input type="number" name="numero" th:field="*{numero}" id="numero" class="form-control" placeholder="Insira o número"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="cidade" class="col-sm-2 col-form-label">Cidade<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="cidade" th:field="*{cidade}" id="cidade" class="form-control" placeholder="Insira sua Cidade"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="estado" class="col-sm-2 col-form-label">Estado<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="estado" th:field="*{estado}" id="estado" class="form-control" placeholder="Insira seu Estado"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="celular" class="col-sm-2 col-form-label">Celular<br></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="celular" th:field="*{celular}" id="celular" class="form-control" placeholder="Insira seu Celular"> </div>
                                    </div>

                                    <div class="form-group text-dark w-75 form-row"> <label for="email" class="col-sm-2 col-form-label">E-mail<br></label>
                                        <div class="col-sm-10">
                                            <input type="email" name="email" th:field="*{email}" id="email" class="form-control" placeholder="Insira seu e-mail"> </div>
                                    </div>


                                    <div class="form-group w-75 form-row"> <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                                        <div class="col-sm-4">
                                            <input type="password" name="senha" th:field="*{senha}" id="senha" class="form-control" placeholder="Insira sua senha"> </div>
                                        <label for="senhaConfirm" class="col-sm-3 col-form-label">Confirmar Senha</label>
                                        <div class="col-sm-3">
                                            <input type="password" name="senhaConfirm" id="senhaConfirm" class="form-control" placeholder="Insira sua senha novamente"> </div>
                                    </div>
                                    <button type="submit" class="btn btn-dark text-left btn-lg">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted text-center">contato@drone.com | Av Engenheiro Eugênio Estevaux, 823 - Jurubatuba - são Paulo/SP | Telefone: (11)1234-55555</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
