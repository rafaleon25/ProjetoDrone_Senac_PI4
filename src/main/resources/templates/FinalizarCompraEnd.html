<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" th:href="@{/theme.css}" type="text/css"/>
    </head>
    <body>
        <div th:replace="Master :: nav">
        </div>
        <div class="py-3 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-4">Endereço
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-md-12">
            <div class="container">
                <div class="row">
                    <div class=" col-md-3" >
                    </div>
                    <div class=" col-md-6" >
                        <div class="card p-1 blockquote">
                            <p class="mb-0">Dados de entrega:</p>
                            <label for="End">Endereço:</label>
                            <input id="End" class=" form-control" th:value="${session.usuario.rua}">
                            <label for="num">Número:</label>
                            <input id="num" class="form-control">
                            <label for="cep">CEP:</label>
                            <input id="cep" class="form-control">
                            <label for="cidade">Cidade:</label>
                            <input id="cidade" class="form-control">
                            <label for="estado">Estado:</label>
                            <input id="estado" class="form-control">
                            <label for="nome">Nome:</label>
                            <input id="nome"class="form-control" th:value="${session.usuario.nome}">
                            <label for="tel">Telefone:</label>
                            <input id="tel" class="form-control" th:value="${session.usuario.celular}">
                        </div>
                    </div>
                    <div class=" col-md-3" >
                    </div>
                </div>
                 <div class="row">
                    <div class=" col-md-3" >
                        <input type="button"><p>Voltar</p>
                    </div>
                    <div class=" col-md-6" >
                        
                    </div>
                    <div class=" col-md-3" >
                        <input type="button"><p>Próximo</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div th:replace="master :: footer">
        </div>
    </body>
</html>
